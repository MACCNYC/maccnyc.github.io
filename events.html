<script>
	function resizeCal() {
		const cal = document.getElementById("calendar");
		cal.width = cal.parentElement.offsetWidth;
		cal.height = window.innerHeight - 250;
	}

	resizeCal();

	window.addEventListener('resize', resizeCal, true);
</script>
